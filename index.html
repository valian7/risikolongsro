<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/RisikoBencanaTanahLongsor_1.js"></script>
        <script src="data/bataskecpoly_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.257625379611491,108.82513498525685],[-6.829139122716366,109.61214988051125]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_Earth_0 = L.tileLayer('http://MT3.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Earth_0;
        map.addLayer(layer_Earth_0);
        function pop_RisikoBencanaTanahLongsor_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gridcode'] !== null ? Autolinker.link(feature.properties['gridcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? Autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RisikoBencanaTanahLongsor_1_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Tinggi':
                    return {
                pane: 'pane_RisikoBencanaTanahLongsor_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_RisikoBencanaTanahLongsor_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Rendah':
                    return {
                pane: 'pane_RisikoBencanaTanahLongsor_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RisikoBencanaTanahLongsor_1');
        map.getPane('pane_RisikoBencanaTanahLongsor_1').style.zIndex = 401;
        map.getPane('pane_RisikoBencanaTanahLongsor_1').style['mix-blend-mode'] = 'normal';
        var layer_RisikoBencanaTanahLongsor_1 = new L.geoJson(json_RisikoBencanaTanahLongsor_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RisikoBencanaTanahLongsor_1',
            layerName: 'layer_RisikoBencanaTanahLongsor_1',
            pane: 'pane_RisikoBencanaTanahLongsor_1',
            onEachFeature: pop_RisikoBencanaTanahLongsor_1,
            style: style_RisikoBencanaTanahLongsor_1_0,
        });
        bounds_group.addLayer(layer_RisikoBencanaTanahLongsor_1);
        map.addLayer(layer_RisikoBencanaTanahLongsor_1);
        function pop_bataskecpoly_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN</strong><br />' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_bataskecpoly_2_0(feature) {
            switch(String(feature.properties['KECAMATAN'])) {
                default:
                    return {
                pane: 'pane_bataskecpoly_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_bataskecpoly_2');
        map.getPane('pane_bataskecpoly_2').style.zIndex = 402;
        map.getPane('pane_bataskecpoly_2').style['mix-blend-mode'] = 'normal';
        var layer_bataskecpoly_2 = new L.geoJson(json_bataskecpoly_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_bataskecpoly_2',
            layerName: 'layer_bataskecpoly_2',
            pane: 'pane_bataskecpoly_2',
            onEachFeature: pop_bataskecpoly_2,
            style: style_bataskecpoly_2_0,
        });
        bounds_group.addLayer(layer_bataskecpoly_2);
        map.addLayer(layer_bataskecpoly_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'batas kec poly<br /><table><tr><td style="text-align: center;"><img src="legend/bataskecpoly_2_0.png" /></td><td></td></tr></table>': layer_bataskecpoly_2,'Risiko Bencana Tanah Longsor<br /><table><tr><td style="text-align: center;"><img src="legend/RisikoBencanaTanahLongsor_1_Tinggi0.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/RisikoBencanaTanahLongsor_1_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/RisikoBencanaTanahLongsor_1_Rendah2.png" /></td><td>Rendah</td></tr></table>': layer_RisikoBencanaTanahLongsor_1,"Earth": layer_Earth_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_bataskecpoly_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_bataskecpoly_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_bataskecpoly_2]);
        map.on("zoomend", function(){
            resetLabels([layer_bataskecpoly_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_bataskecpoly_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_bataskecpoly_2]);
        });
        </script>
    </body>
</html>
